<body>
    <div class="container">
        <div class="traffic-light">
            <div class="traffic-light__button" >
                <div class="switch" id="activate" >
                    <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </div>
            <div disabled class="traffic-light__lamp red-color pulse"></div>
            <div disabled class="traffic-light__lamp yellow-color pulse"></div>
            <div disabled class="traffic-light__lamp green-color pulse"></div>
        </div>
    </div>
